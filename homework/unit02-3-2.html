<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>特殊符號所對應的編碼(table版)</title>
<style type="text/css">
.auto-style1 {
	font-family: 標楷體;
}
</style>
</head>

<body>

<h1 class="auto-style1">特殊符號所對應的編碼 (table版)</h1>
<table border="1" cellpadding="10" cellspacing="0" width="300">
	<caption>特殊符號編碼</caption>
	<tr>
		<th>符號</th>
		<th>編碼</th>
		<th>說明</th>
	</tr>
	<tr>
		<td>&lt;</td>
		<td>&amp;lt;</td>
		<td>小於</td>
	</tr>
	<tr>
		<td>&clubs;</td>
		<td>&amp;clubs;</td>
		<td>梅花</td>
	</tr>
	<tr>
		<td>&hearts;</td>
		<td>&amp;hearts;</td>
		<td>愛心</td>
	</tr>
</table>

</body>

</html>
