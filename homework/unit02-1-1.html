<title>使用上標、下標的方式處理公式</title>
<style type="text/css">
.auto-style1 {
	font-family: 標楷體;
}
</style>
</head>

<body>
<h1 class="auto-style1">使用上標、下標的方式處理公式</h1>
<ul>
	<li>因式分解經常使用的公式：(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></li>
	<li>一元二次方程式的解：ax<sup>2</sup>+bx+c=0 的解為： x=(-b&plusmn;(b<sup>2</sup>-4ac)<sup>0.5</sup>)/(2a)</li>
	<li>近地層臭氧的產生為 NO<sub>2</sub>+O<sub>2</sub>+VOC+hv --> NO+O<sub>3</sub>+VOC </li>
</ul>
</body>

</html>
